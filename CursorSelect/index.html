<!DOCTYPE html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
	<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
	<script src="https://rawgit.com/IdeaSpaceVR/aframe-ui-modal-component/master/dist/aframe-ui-modal-component.min.js"></script>

	<title>Cursor Select</title>

	<style>
		body
		{
			background-color: #42dff4;
		}
	</style>
</head>
<body>
	<a-scene>
		<a-assets>
		      <!--   <a-asset-item id="object" src="assets/pokeball-vray.obj"></a-asset-item>
		      <a-asset-item id="material" src="assets/pokeball-vray.mtl"></a-asset-item> -->
		      <a-asset-item id="b-object" src="./assets/bulbasaur.obj"></a-asset-item>
		      <a-asset-item id="b-material" src="assets/bulbasaur.mtl"></a-asset-item>
		      <a-asset-item id="c-object" src="./assets/charmander.obj"></a-asset-item>
		      <a-asset-item id="c-material" src="assets/charmander.mtl"></a-asset-item>
		      <a-asset-item id="s-object" src="./assets/squirtle.obj"></a-asset-item>
		      <a-asset-item id="s-material" src="assets/squirtle.mtl"></a-asset-item>

		      <img id="platform" src="assets/platform.png">
		      <audio id="bulba" src="assets/b-sound.mp3" preload="auto">
            
              <audio id="char" src="assets/c-sound.mp3" preload="auto">
              <audio id="squ" src="assets/s-sound.mp3" preload="auto">


		      <a-mixin id="green" material="color: green"></a-mixin>
		  </a-assets>

<a-entity sound="src:#squ; on: click">
		  <a-obj-model src="#s-object" material="color: black" scale="1 1 1" rotation="90 40 0" position="-16 0 6">
		  	<a-cylinder color="#ddd" segments-radial="8" scale="5 5 5" height="0.25" rotation="-90 180 180" position="0 0 0.7" ></a-cylinder>
		  	<a-animation attribute="material.color" begin="click" from="black" to="cyan" dur="1000">	<a-entity ui-modal visible="false">
		  		
		  		<!-- <a-entity bmfont-text="text: 
		  		THIS IS A CHARMANDER!
		  		---------------------
				National №	001
				Type:	GRASS	POISON
				Species: Seed Pokémon
				Height:	 2′4″ (0.71m)
				Weight:	 15.2 lbs (6.9 kg)" 
				position="-4.25 -.5 0.1">
				</a-entity>
 
		  		<a-plane width="4" height="3" color="#ddd" position="-3 0 0" opacity="0.5"></a-plane>-->
		  	
		  	</a-entity>
		  	</a-animation>
		  </a-obj-model>
</a-entity>

<a-entity sound="src:#bulba; on: click">
		  <a-obj-model src="#b-object" material="color: black" scale="1 1 1" rotation="90 180 180">
		  	<a-cylinder color="#ddd" segments-radial="8" scale="5 5 5" height="0.25" rotation="-90 180 180" position="0 0 0.7" ></a-cylinder>
		  	<a-animation attribute="material.color" begin="click" from="black" to="green" dur="1000">	<a-entity ui-modal visible="false">
		  		
		  		
				<a-plane width="4" height="1" color="#ddd" position="0 1 0" opacity="0.85">
					
				<a-entity bmfont-text="text:
				Gotta Catch Them All! 
		  		CHOOSE YOUR STARTER POKEMON!!" 
				position="-1.2 0 0.1" align="center">
				</a-entity>
				</a-plane> 
		  	
		  	</a-entity>
		  	</a-animation>
		  </a-obj-model>
</a-entity>


<a-entity sound="src:#char; on: click">
		  <a-obj-model src="#c-object" material="color: black" scale="1 1 1" rotation="90 -40 0" position="16 0 6">
		  	<a-cylinder color="#ddd" segments-radial="8" scale="5 5 5" height="0.25" rotation="-90 180 180" position="0 0 0.7" ></a-cylinder>
		  	<a-animation attribute="material.color" begin="click" from="black" to="orange" dur="1000">	
		  	</a-animation>
		  	<a-entity visible="false" bmfont-text="text: Bulbaasaur!! " rotation="-45 90 -90" position="-8 12 -6" scale="2 2 2">
		 	 <a-animation attribute="visible" begin="5000" to="true"></a-animation>
		  	</a-entity>
		  </a-obj-model>

</a-entity>
		  <a-entity ui-modal visible="false">
		  		
		  		<!-- <a-entity bmfont-text="text: 
		  		THIS IS A CHARMANDER!
		  		---------------------
				National №	004
				Type:	FIRE
				Species: Lizard Pokémon
				Height:	2′0″ (0.61m)
				Weight:	18.7 lbs (8.5 kg) 
				position="-4.25 -.5 0.1">
				</a-entity>
				
		  		<a-plane width="4" height="3" color="#ddd" position="-3 0 0" opacity="0.5"></a-plane> -->
		  	
		  	</a-entity>


		  <!--GROUND-->
		  <a-circle src="#platform" radius="50" material="color: green" repeat="10 10" position="0 -1.5 0" rotation="-90 0 0"></a-circle>
	

		  <!--CAMERA CONTROLS-->
		  <a-entity position="0 10 20">
		  	<a-entity camera look-controls wasd-controls>
		  		<a-entity position="0 0 -3"
		  		geometry="primitive: ring; radiusOuter: 0.30;
		  		radiusInner: 0.20;"
		  		material="color: cyan; shader: flat"
		  		cursor="maxDistance: 30; fuse: true">
		  		<a-animation begin="click" easing="ease-in" attribute="scale"
		  		fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
		  		<a-animation begin="fusing" easing="ease-in" attribute="scale"
		  		fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
		  	</a-entity>

		  	
		  
		  </a-entity>
		</a-entity>

	</a-scene>




</body>
</html>
